{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin-login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- toater message -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.js"></script>

</head>

<body style="background-color: black;">
    <nav class="navbar navbar-light bg-dark">
        <div class="container">
            <a class="navbar-brand">
                <img src="{% static 'admin/images/logootime.png' %}" alt="" width="12%" height="12%">
            </a>
        </div>
    </nav>

    <div class="container" style="margin-top: 10%; margin-bottom: 10%;">
        <div class="row">
            <div class="col-md-3">
                {% if messages %}
                {% for message in messages %}
                <div id="messages" class="alert alert-dismissible">
                    <style>
                        /* Increase the font size and width of the toaster */
                        .jq-toast-wrap {
                            font-size: 25px;
                            /* Adjust the font size as needed */
                            width: 500px;
                            /* Adjust the width as needed */
                        }
                    </style>
                    <script>
                        $.toast({
                            heading: '{{ message.tags }}',
                            text: '{{ message }}',
                            icon: '{{ message.tags }}',
                            loader: true,
                            loaderBg: '#f96868',
                            position: 'top-center',
                            hideAfter: 5000,
                            stack: 6
                        });
                    </script>
                </div>
                {% endfor %}
                {% endif %}
            </div>
            <div class="col-md-6">
                <div class="col-md-6" style="color: aliceblue;">
                    <p><strong>Admin-Login</strong></p>
                    <hr>
                </div>

                <form action="" method="post">
                    {% csrf_token %}
                    <div class="mb-6" style="padding-top: 1rem;">
                        <label for="exampleFormControlInput1" class="form-label" style="color: aliceblue;">Email
                            address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" name="email"
                            placeholder="name@example.com">
                    </div>
                    <div class="mb-6" style="padding-top: 1rem;">
                        <label for="exampleFormControlInput1" class="form-label"
                            style="color: aliceblue;">Password</label>
                        <input type="password" class="form-control" id="exampleFormControlInput1" name="password"
                            placeholder="Password">
                    </div>
                    <div class="mb-6" style="padding-top: 1rem;">
                        <button type="submit" class="btn btn-warning">LOG IN</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
