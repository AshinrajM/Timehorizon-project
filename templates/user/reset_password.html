{% extends 'user/base.html' %}
{% load static %}
{% block content %}
<section style="background-color: #eee;">
    <div class="container py-5">
        <div class="row">
            <div class="col">
                <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item"><a href="{% url 'home'  %}">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Reset Password</li>
                    </ol>
                </nav>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card mb-2 pl-4 pr-4">
                    {% if messages %}
                    {% for message in messages %}
                    <div id="messages" class="alert alert-dismissible">
                        <style>
                            /* Increase the font size and width of the toaster */
                            .jq-toast-wrap {
                                font-size: 25px;
                                /* Adjust the font size as needed */
                                width: 500px;
                                /* Adjust the width as needed */
                            }
                        </style>
                        <script>
                            $.toast({
                                heading: '{{ message.tags }}',
                                text: '{{ message }}',
                                icon: '{{ message.tags }}',
                                loader: true,
                                loaderBg: '#f96868',
                                position: 'top-center',
                                hideAfter: 5000,
                                stack: 6
                            });
                        </script>
                    </div>
                    {% endfor %}
                    {% endif %}
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">New password</p>
                                </div>
                                <div class="col-sm-9">
                                    <input type="password" class="text-muted mb-2" placeholder="new password"
                                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$" name="password">
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Confirm password</p>
                                </div>
                                <div class="col-sm-9">
                                    <input type="password" class="text-muted mb-2" placeholder="confirm password"
                                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$" name="confirm_password">
                                </div>
                            </div>
                            <hr>
                            <div class="text-center">
                                <button type="submit" class="site-btn">Update</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
