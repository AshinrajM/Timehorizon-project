{% extends 'user/base.html' %}
{% load static %}
{% block title%}login{% endblock %}
{% block content %}
<div class="container" style="margin-top: 13%; margin-bottom: 13%;">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {% if messages %}
            {% for message in messages %}
            <div id="messages" class="alert alert-dismissible">
                <style>
                    /* Increase the font size and width of the toaster */
                    .jq-toast-wrap {
                        font-size: 25px;
                        /* Adjust the font size as needed */
                        width: 500px;
                        /* Adjust the width as needed */
                    }
                </style>
                <script>
                    $.toast({
                        heading: '{{ message.tags }}',
                        text: '{{ message }}',
                        icon: '{{ message.tags }}',
                        loader: true,
                        loaderBg: '#f96868',
                        position: 'top-center',
                        hideAfter: 5000,
                        stack: 6
                    });
                </script>
            </div>
            {% endfor %}
            {% endif %}
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3" style="padding-top: 1rem;">
                    <label for="exampleFormControlInput1" class="form-label">Password</label>
                    <input type="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$" class="form-control"
                        id="exampleFormControlInput1" name="password" placeholder="Password" required>
                    <small id="Password-Error"></small>
                </div>
                <div class="mb-3" style="padding-top: 1rem;">
                    <label for="exampleFormControlInput1" class="form-label">Confirm Password</label>
                    <input type="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$" class="form-control"
                        id="exampleFormControlInput1" name="c_password" placeholder="Confirm Password" required>
                    <small id="Password-Error"></small>
                </div>
                <div class="mb-3" style="padding-top: 1rem;">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="mb-3" style="padding-top: 1rem;">
                    <h6>Login ?<a href="{% url 'signin' %}">Click Here</a></h6>
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
