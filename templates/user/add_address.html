{% extends 'user/base.html' %}
{% load static %}
{% block content %}


<!-- Breadcrumb Begin -->
<div class="breadcrumb-option">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb__links">
                    <a href="{% url 'home'  %}"><i class="fa fa-home"></i> Home</a>
                    <a href="{% url 'profile' %}">User profile</a>
                    <span>Add Address</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->

<!-- Checkout Section Begin -->
<section class="checkout spad">
    <div class="container">
        <form action="" class="checkout__form" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-lg-4">
                    <div class="card mb-4">
                        <div class="card-body text-center">
                            <img src="{% static 'user/img/logootime.png' %}" alt="avatar"
                                class="rounded-circle img-fluid" style="width: 150px;">
                            <h5 class="my-3">{{user.first_name}}{{user.last_name}}</h5>
                            <div class="d-flex justify-content-center mb-2">
                                <a href="{% url 'signout'  %}"><button type="button"
                                        class="btn btn-outline-danger ms-1">Log
                                        Out</button></a>
                                <button type="button" class="btn btn-outline-danger ms-1">Edit Profile</button>
                            </div>
                            <div class="d-flex justify-content-center mb-2">
                                <a href="{% url 'forgot_password'  %}"><button type="button"
                                        class="btn btn-outline-danger ms-1">Reset password ?</button></a>
                            </div>
                            <div style="margin-top: 10px;">
                                <a href="{% url 'add_address'  %}"><button type="button"
                                        class="btn btn-outline-danger ms-1">Add
                                        Address</button></a>
                                <a href="{% url 'address_book' %}"><button type="button"
                                        class="btn btn-outline-danger ms-1">Address
                                        Book</button></a>
                            </div>
                            <div>
                                <a class="btn btn-outline-danger ms-1 mt-2" role=" button"
                                    href="{% url 'wallet_history' %}">Wallet History</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <form action="" m> -->
                <div class="col-lg-8">
                    <h5>Add Address</h5>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="checkout__form__input">
                                <p>Name <span>*</span></p>
                                <input type="text" placeholder="name" pattern="^\s*[A-Za-z]{3,}$" name="name" required>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="checkout__form__input">
                                <p>Address <span>*</span></p>
                                <input type="text" placeholder="Street Address" name="address" required>
                            </div>
                            <div class="checkout__form__input mb-4">
                                <p>District<span>*</span></p>
                                <select name="district" required>
                                    <option value="" hidden>----</option>
                                    <option value="Kannur">Kannur</option>
                                    <option value="kottayam">kottayam</option>
                                    <option value="Thrissur">Thrissur</option>
                                    <option value="Alappuzha">Alappuzha</option>
                                    <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                                    <option value="Kollam">Kollam</option>
                                    <option value="Pathanamthitta">Pathanamthitta</option>
                                    <option value="Ernakulam">Ernakulam</option>
                                    <option value="Idukki">Idukki</option>
                                    <option value="Palakkad">Palakkad</option>
                                    <option value="Malappuram">Malappuram</option>
                                    <option value="Kozhikode">Kozhikode</option>
                                    <option value="Wayanad">Wayanad</option>
                                    <option value="Kasaragod">Kasaragod</option>
                                    <!-- Add more options as needed -->
                                </select>
                            </div>
                            <div class="checkout__form__input mb-4">
                                <p>State<span>*</span></p>
                                <select name="state">
                                    <option value="option1" hidden>----</option>
                                    <option value="Kerala">Kerala</option>
                                    <!-- Add more options as needed -->
                                </select>
                            </div>
                            <div class="checkout__form__input">
                                <p>Near by location<span>*</span></p>
                                <input type="text" placeholder="Near by location" name="near_by_loc" required>
                            </div>
                            <div class="checkout__form__input">
                                <p>Street<span>*</span></p>
                                <input type="text" placeholder="street" name="street" required>
                            </div>
                            <div class="checkout__form__input">
                                <p>Postcode/Zip <span>*</span></p>
                                <input type="text" placeholder="Postcode" pattern="^6\d{5}$" name="postcode" required>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="checkout__form__input">
                                <p>Phone <span>*</span></p>
                                <input type="text" pattern="^(?:(?:\+\d{2}-)?[9876]\d{9})$" placeholder="phone number"
                                    name="phone" required>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="site-btn">Add Address</button>
                    </div>
                </div>
                <!-- </form> -->
            </div>
        </form>
    </div>
</section>
<hr>

{% endblock %}
<!-- Checkout Section End -->
